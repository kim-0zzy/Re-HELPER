<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Input MemberSpec</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="number"],
    select {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      background-color: #ffffff;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .alert-success {
      color: #28a745;
    }
    .alert-danger {
      color: #dc3545;
    }
  </style>
  <script>
    function sendData() {
      var height = document.getElementById('height').value;
      var weight = document.getElementById('weight').value;
      var waist = document.getElementById('waist').value;
      var hip = document.getElementById('hip').value;
      var age = document.getElementById('age').value;
      var times = document.getElementById('times').value;
      var career = document.getElementById('career').value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var goals = document.getElementById('goals').value;

      var data = {
        height: parseInt(height),
        weight: parseInt(weight),
        waist: parseInt(waist),
        hip: parseInt(hip),
        age: parseInt(age),
        times: parseInt(times),
        career: parseFloat(career),
        gender: gender,
        goals: goals
      };

      fetch('/apiMemberSpec/createMemberSpec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
              .then(function(response) {
                if (response.ok) {
                  window.location.href = "/successPage"; // 입력 완료 페이지로 이동
                } else {
                  throw new Error('데이터 입력 중 오류가 발생하였습니다.');
                }
              })
              .catch(function(error) {
                console.error(error);
              });
    }
  </script>
</head>
<body>
<h1>Input MemberSpec</h1>
<p>아래 항목들을 입력해주세요.</p>

<form onsubmit="event.preventDefault(); sendData();" class="data-form">
  <div class="form-group">
    <label for="height">키 (cm):</label>
    <input type="number" id="height" name="height" min="120" required>
  </div>

  <div class="form-group">
    <label for="weight">몸무게 (kg):</label>
    <input type="number" id="weight" name="weight" min="30" required>
  </div>

  <div class="form-group">
    <label for="waist">허리 둘레 (cm):</label>
    <input type="number" id="waist" name="waist" min="25" required>
  </div>

  <div class="form-group">
    <label for="hip">엉덩이 둘레 (cm):</label>
    <input type="number" id="hip" name="hip" min="35" required>
  </div>

  <div class="form-group">
    <label for="age">나이:</label>
    <input type="number" id="age" name="age" min="10" required>
  </div>

  <div class="form-group">
    <label for="times">주당 가능 횟수:</label>
    <input type="number" id="times" name="times" min="1" max="5" required>
  </div>

  <div class="form-group">
    <label for="career">운동 경력:</label>
    <input type="number" id="career" name="career" step="0.1" min="0" required>
  </div>

  <div class="form-group">
    <label>성별:</label>
    <input type="radio" id="male" name="gender" value="남성" required>
    <label for="male">남성</label>
    <input type="radio" id="female" name="gender" value="여성" required>
    <label for="female">여성</label>
  </div>

  <div class="form-group">
    <label for="goals">목표:</label>
    <select id="goals" name="goals" required>
      <option value="diet">다이어트</option>
      <option value="str">스트랭스</option>
      <option value="beauty">보디빌딩</option>
    </select>
  </div>

  <button type="submit">입력 완료</button>
</form>
</body>
</html>
